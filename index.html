<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Country Name Generator</title>
    <meta
      name="description"
      content="So you've just created a new country? Well you're in luck, with Country Name Generator you'll be able to generate a truely amazing name!"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <section class="title-container">
      <h1>country name generator</h1>
      <p>Generate a name for your new great country with ease!</p>
    </section>
    <div class="generator-container">
      <div class="generator">
        <input
          type="text"
          name="country"
          id="country"
          placeholder="Country Name"
        />
        <div class="range-container">
          <p>1</p>
          <input
            type="range"
            min="1"
            max="10"
            step="1"
            name="Name Length"
            id="name-length"
          />
          <p>10</p>
        </div>
        <input
          type="text"
          placeholder="Output"
          readonly
          name="Output"
          id="generator-output"
        />
      </div>
    </div>
    <div class="testimonial-ribbon">
      <h2>It's bomb!</h2>
      <p>- Kim Il Sung</p>
    </div>

    <script src="./app.js" async defer></script>
  </body>
</html>
